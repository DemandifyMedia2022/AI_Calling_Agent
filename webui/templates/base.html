<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <title>{{ title if title else 'AI Calling Agent' }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div id="topProgress" class="top-progress" aria-hidden="true"></div>
  <header class="app-header">
    <div class="container header-inner">
      <div class="brand">AI Dialer</div>
      <nav class="nav">
        <a href="/" class="nav-link">Dashboard</a>
      </nav>
    </div>
  </header>

  <main class="container with-bottom-pad">
    {% block content %}{% endblock %}
  </main>

  <footer class="app-footer">
    <div class="container">
      <span>Solutions by Demandify Media</span>
    </div>
  </footer>
</body>
</html>
